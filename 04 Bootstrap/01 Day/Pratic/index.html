<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/409c371b1b.js" crossorigin="anonymous"></script>



    <style>
        .bg-small {
            background-image: url('https://media.istockphoto.com/id/1681913304/photo/close-up-of-solar-cell.webp?a=1&b=1&s=612x612&w=0&k=20&c=VgZiLWm6zW5u_PfhYeMO013lOrXkbhdmYfrXzZu5IwM=');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }

        .bg-medium {
            background-image: url('https://images.unsplash.com/file-1715714098234-25b8b4e9d8faimage?w=416&dpr=2&auto=format&fit=crop&q=60');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }

        .bg-large {
            background-image: url('https://plus.unsplash.com/premium_photo-1682148026899-d21f17c04e80?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c29sYXIlMjBwYW5lbHxlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <div class="row">

        <div class="row col-4    bg-success">
            <div class="col-2 p-2 m-2 bg-primary"></div>
            <div class="col-2 p-2 m-2 bg-success"></div>
            <div class="col-2 p-2 m-2 bg-primary"></div>
            <div class="col-2 p-2 m-2 bg-success"></div>
            <div class="col-2 p-2 m-2 bg-primary"></div>
            <div class="col-2 p-2 m-2 bg-success"></div>
        </div>
        <div class="row col-4 bg-primary">
            <div class="col-2 p-2 m-2 bg-primary"></div>
            <div class="col-2 p-2 m-2 bg-success"></div>
            <div class="col-2 p-2 m-2 bg-primary"></div>
            <div class="col-2 p-2 m-2 bg-success"></div>
            <div class="col-2 p-2 m-2 bg-primary"></div>
            <div class="col-2 p-2 m-2 bg-success"></div>
        </div>
        <div class="row col-4 bg-success">
            <div class="col-2 p-2 m-2 bg-primary"></div>
            <div class="col-2 p-2 m-2 bg-success"></div>
            <div class="col-2 p-2 m-2 bg-primary"></div>
            <div class="col-2 p-2 m-2 bg-success"></div>
            <div class="col-2 p-2 m-2 bg-primary"></div>
            <div class="col-2 p-2 m-2 bg-success"></div>
        </div>
    </div>

    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom"
        title="Tooltip on top">
        Hover me
    </button><button type="button" class="btn btn-secondary" data-bs-toggle="popover" title="Popover title"
        data-bs-content="This is a popover!">
        Click me
    </button>
    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Dropdown button
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
    </ul>



    <div>

        <!-- Background for small screens -->
        <div class="d-block d-md-none bg-small"></div>
        
        <!-- Background for medium screens -->
        <div class="d-none d-md-block d-lg-none bg-medium"></div>
        
        <!-- Background for large screens -->
        <div class="d-none d-lg-block bg-large"></div>
        
    </div>


    <!-- Bootstrap JS -->
    <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
