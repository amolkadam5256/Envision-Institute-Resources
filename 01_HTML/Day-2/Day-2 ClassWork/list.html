<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered (<ol>) and Unordered (<ul>) Lists</title>
</head>
<body>
    <h2>Grocery List</h2>
    <ul>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Bread</li>
        <li>Fruits</li>
        <li>Vegetables</li>
    </ul>

    <br>
    <br><hr><br><br>
        <h2>Steps to Make Tea</h2>
        <ol>
            <li>Boil water.</li>
            <li>Add tea leaves to the boiling water.</li>
            <li>Let it steep for 3-5 minutes.</li>
            <li>Add sugar and milk (optional).</li>
            <li>Strain and serve.</li>
        </ol>
    
</body>
</html>
