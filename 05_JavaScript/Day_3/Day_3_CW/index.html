<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Number</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container py-5">
        <div class="card mx-auto shadow-lg p-4 bg-light" style="max-width: 500px;">
            <h1 class="mb-4 text-primary text-center">Find the Largest of Two Numbers</h1>

            <div class="mb-3">
                <label for="num1" class="form-label">Enter First Number:</label>
                <input type="number" id="num1" class="form-control" placeholder="Enter first number">
            </div>

            <div class="mb-3">
                <label for="num2" class="form-label">Enter Second Number:</label>
                <input type="number" id="num2" class="form-control" placeholder="Enter second number">
            </div>

            <button class="btn btn-primary w-100" onclick="findLargest()">Check Largest</button>
            <p id="result" class="mt-3 text-success text-center fw-bold"></p>
        </div>
    </div>

    <br><br><br>
    <hr>
    <hr>
    <hr>
    <div class="container py-5">
        <div class="card mx-auto shadow-lg p-4 bg-light" style="max-width: 500px;">
            <h1 class="mb-4 text-primary text-center">Check Number is Even or Odd</h1>

            <div class="mb-3">
                <label for="num3" class="form-label">Enter Number to Check Even/Odd:</label>
                <input type="number" id="num3" class="form-control" placeholder="Enter number">
            </div>

            <button class="btn btn-primary w-100" onclick="checkEvenOdd()">Check Number</button>
            <p id="EvenOdd" class="mt-3 text-success text-center fw-bold"></p>
        </div>
    </div>


    <br><br><br>

    <div class="container py-5">
        <div class="card mx-auto shadow-lg p-4 bg-light" style="max-width: 500px;">
            <h1 class="mb-4 text-primary text-center">display the grades of students based on their percentage </h1>

            <div class="mb-3">
                <label for="percentage" class="form-label">Enter Marks of Student :</label>
                <input type="number" id="percentage" class="form-control" placeholder="Enter number">
            </div>

            <button class="btn btn-primary w-100" onclick="displayGrade()">Check grade of student and Pass or
                Fall</button>
            <p id="grade" class="mt-3 text-success text-center fw-bold"></p>
            <p id="status" class="mt-3 text-center fw-bold"></p>

        </div>
    </div>

    <br><br><br>
    <hr>

    <div class="container py-5">
        <div class="card mx-auto shadow-lg p-4 bg-light" style="max-width: 500px;">
            <h1 class="mb-4 text-primary text-center">Check Largest Number between three number</h1>

            <div class="mb-3">
                <label for="one" class="form-label">Enter First Number :</label>
                <input type="number" id="one" class="form-control" placeholder="Enter number">
            </div>

            <div class="mb-3">
                <label for="two" class="form-label">Enter Second Number :</label>
                <input type="number" id="two" class="form-control" placeholder="Enter number">
            </div>

            <div class="mb-3">
                <label for="three" class="form-label">Enter Third Number :</label>
                <input type="number" id="three" class="form-control" placeholder="Enter number">
            </div>

            <button class="btn btn-primary w-100" onclick="largestNumber()">Check Greatest Number among three </button>
            <p id="Largest_Number" class="mt-3 text-success text-center fw-bold"></p>

        </div>
    </div>


    <!-- aratmatic operation -->

    <br><br><br>
    <hr>

    <div class="container py-5">
        <div class="card mx-auto shadow-lg p-4 bg-light" style="max-width: 500px;">
            <h1 class="mb-4 text-primary text-center">Basic Calculator :</h1>

            <div class="mb-3">
                <label for="number01" class="form-label">Enter First Number :</label>
                <input type="number" id="number01" class="form-control" placeholder="Enter number">
            </div>

            <div class="mb-3">
                <label for="number02" class="form-label">Enter Second Number :</label>
                <input type="number" id="number02" class="form-control" placeholder="Enter number">
            </div>

            <div class="mb-3">
                <label for="choice" class="form-label">Enter choice :</label>
                <input type="number" id="choice" class="form-control" placeholder="Enter number">
            </div>

            <button class="btn btn-primary w-100" onclick="calculatorFun()">Calculate Me</button>

            <p id="Add" class="mt-3 text-success text-center fw-bold">Addition Value ?</p>
            <p id="Sub" class="mt-3 text-success text-center fw-bold">Subtraction Value ?</p>
            <p id="Mul" class="mt-3 text-success text-center fw-bold">Multiplication Value ?</p>
            <p id="Div" class="mt-3 text-success text-center fw-bold">Division Value ?</p>
            <p id="mod" class="mt-3 text-success text-center fw-bold">Modulus Value ?</p>

        </div>
