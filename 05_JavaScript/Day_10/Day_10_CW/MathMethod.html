<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <h1>Math Function</h1>


    <script>

        // 1) Math.abs();

        document.write(`Math.abs() function value is -199 after using Math.abs() method : ${Math.abs(-199)} <br> <br>`);
        // it return negative value in positive value 


        // 2) Math.ceil();
        document.write(`Math.ceil() function value is 3.5 after using Math.ceil() method : ${Math.ceil(3.5)} <br> <br>`);
        // Math.ceil(x): Rounds x upwards to the nearest integer.

        // 3) Math.floor();
        document.write(`Math.floor() function value is 3.5 after using Math.floor() method : ${Math.floor(3.5)} <br> <br>`);
        // Math.floor(x): Rounds x downwards to the nearest integer.


        // 4) Math.round();
        document.write(`Math.round() function value is 3.7 after using Math.round() method : ${Math.round(3.7)} <br> <br>`);
        document.write(`Math.round() function value is 3.3 after using Math.round() method : ${Math.round(3.3)} <br> <br>`);


        // 5) Math.max();
        document.write(`Math.max() function value is (1,2,3,45,65,76) after using Math.max() method : ${Math.max(1, 2, 3, 45, 65, 76)} <br> <br>`);

        // 6) Math.min();
        document.write(`Math.min() function value is (1,2,3,45,65,76) after using Math.min() method : ${Math.min(1, 2, 3, 45, 65, 76)} <br> <br>`);

        // 7) Math.pow(base, exponent);
        document.write(`Math.pow(base, exponent) function value is (2,5) after using Math.pow(base, exponent) method : ${Math.pow(2, 5)} <br> <br>`);


        // 8) Math.random();

        document.write(`Math.random() function value is (random value) after using Math.random() method : ${Math.random()} <br> <br>`);


        // 9) Math.trunc(x);
        // Math.trunc(x): Returns the integer part of a number by removing any fractional digits.
        document.write(`Math.trunc() function value is (5.7) after using Math.trunc() method : ${Math.trunc(5.7)} <br> <br>`);



        document.write(`  Math Properties <br> <br>`);

        //. Math Properties
        document.write(`Math.PI Properties value is (PI) after using Math.PI method : ${Math.PI} <br> <br>`);
        document.write(`Math.E Properties value is (E) after using Math.PI method : ${Math.E} <br> <br>`);
        document.write(`Math.LN10 Properties value is (LN10) after using Math.PI method : ${Math.LN10} <br> <br>`);
        document.write(`Math.LN2 Properties value is (LN2) after using Math.PI method : ${Math.LN2} <br> <br>`);
        document.write(`Math.LOG2E Properties value is (LOG2E) after using Math.PI method : ${Math.LOG2E} <br> <br>`);
        document.write(`Math.LOG10E Properties value is (LOG10E) after using Math.PI method : ${Math.LOG10E} <br> <br>`);
    </script>
</body>
