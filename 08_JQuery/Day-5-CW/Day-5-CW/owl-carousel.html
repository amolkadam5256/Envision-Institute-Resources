<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owl Carousel Example</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />

    <!-- Include Owl Carousel Theme CSS (optional) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />

    <!-- Include Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Custom styles (optional) -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .owl-carousel .item {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .owl-carousel img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .owl-nav button {
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
      }

      .owl-nav button:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <!-- Carousel container -->
    <div class="owl-carousel">
      <div class="item">
        <img
          src="https://cdn.direct2florist.com/uploads/Direct2florist/flower-types/Honeysuckle-sm-min.jpg"
          alt="Image 1"
        />
      </div>
      <div class="item">
        <img
          src="https://cdn.direct2florist.com/uploads/Direct2florist/flower-types/Nerine-sm-min.jpg"
          alt="Image 2"
        />
      </div>
      <div class="item">
        <img
          src="https://m.media-amazon.com/images/I/61jWirzUFCL._AC_UF1000,1000_QL80_.jpg"
          alt="Image 3"
        />
      </div>
      <div class="item">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBybeFN4ljN9Vm9wd_Idvd9oMPhpJMQrRa0Q&s"
          alt="Image 4"
        />
      </div>
    </div>

    <!-- Initialize Owl Carousel -->
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          items: 3, // Number of items to display at a time
          loop: true, // Enable looping
          margin: 10, // Margin between items
          autoplay: true, // Enable autoplay
          autoplayTimeout: 3000, // Set autoplay interval (in milliseconds)
          nav: true, // Show next/prev navigation buttons
          dots: true, // Enable dots navigation
          responsive: {
            0: {
              items: 1, // 1 item for screen width 0-599px
            },
            600: {
              items: 2, // 2 items for screen width 600-999px
            },
            1000: {
              items: 3, // 3 items for screen width 1000px and above
            },
          },
        });
      });
    </script>
  </body>
</html>
